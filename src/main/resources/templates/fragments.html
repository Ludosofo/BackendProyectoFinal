
<form th:fragment="formLogin" th:action="@{/saveUsuario}" class="bg-white d-inline-flex border ml-1">
    <fieldset>
        <legend>Inicia sesión</legend>
        <div class="mb-3">
            <input class="form-input" th:value="${usuario.alias}" name="login" placeholder="usuario o mail">
        </div>
        <div class="mb-3">
            <input class="form-input" th:value="${usuario.password}" name="pass" placeholder="contraseña">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Iniciar Sesion">
        </div>
        <div class="mb-3">
            <a href="#">¿Olvidaste constraseña?</a>
        </div>
    </fieldset>
</form>

<form th:fragment="formRegister" class="bg-white d-inline-flex border">
    <fieldset>
        <legend>¿No tienes cuenta?</legend>
        <div class="mb-3">
            <input class="form-input" name="nombre" placeholder="nombre">
        </div>
        <div class="mb-3">
            <input class="form-input" name="apellidos" placeholder="apellidos">
        </div>
        <div class="mb-3">
            <label>Contraseña</label>
            <input class="form-input" name="pass" placeholder="contraseña">
        </div>
        <div class="mb-3">
            <label>Confirma tu contraseña</label>
            <input class="form-input" name="pass" placeholder="contraseña">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Registrate">
        </div>
        <div class="mb-3">
            <a href="#">¿Olvidaste constraseña?</a>
        </div>
    </fieldset>
</form>
