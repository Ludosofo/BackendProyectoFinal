<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Aquí podríamos hacer un enrutamiento para ir a css/style.css */
        .lemon{ background-color: yellow; }
        .text-logo{ font-family: 'Yellowtail', serif; color: white; text-shadow: black 4px 4px;}
        .title-large{ font-size: 9em; text-align: center; margin: 16px auto 24px; }
        form{ padding: 12px; border: 1px solid black; border-radius: 12px; }
    </style>
</head>
<body class="lemon">
    <h1 class="text-logo title-large">LemonApp</h1>
    <h2 class="text-center">Limones cerca de tu zona te están esperando</h2>
    <h2 class="text-center">¡Ven al bando de la huerta!</h2>

    <div class="containter">
        <div th:replace="fragments :: formLogin"></div>
        <div th:replace="fragments :: formRegister"></div>
    </div>


    <div>Usuarios registrados</div>
    <ul>
        <li th:each="u : ${listaUsuarios}">
            <span th:text="${u.nombre} +' '+ ${u.apellidos}"></span>
        </li>
    </ul>
</body>
</html>
