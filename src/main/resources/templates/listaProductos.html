<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>Lista de ofertas:</h1>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				<div class="card" style="width: 18rem;">
					<img th:alt="${oferta.imagenes}" th:src="@{'/RecursosBack/'} + ${oferta.imagenes}">
					<div class="card-body" th:each="oferta : ${listaProductos}">
					  <h5 class="card-title" th:text="${oferta.titulo}">Titulo</h5>
					  <p class="card-text" th:text="$oferta.descripcion"></p>
					  <p class="card-text" th:text="${oferta.precio}"></p>
					  
					  
					</div>
		
	</div>

	<a><button>Subir producto</button></a>
</body>

  </div>
</html>
