<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de productos</title>
</head>
<body>

<h4>Bienvenido<span sec:authentication = "principal.cuenta"></span>
</h4>
<h1> Lista de ofertas </h1>
	<div th:each=" oferta : ${listaProductos}">
		<h3 th:text="${oferta.titulo}"></h3>
		<p th:text="${oferta.descripcion}"></p>
		<div th:text="${oferta.precio} + '$'"></div>
		<img th:alt="${oferta.imagenes}" th:src="@{'/RecursosBack/'} + ${oferta.imagenes}">
		
		<button type="submit">Comprar</button>
	
	<a th:href="@{/modificaProducto/{id}  (id=${oferta.id})}"><button>Actualizar</button></a>
   
   </div>
   
	<a th:href="@{/subeProducto}"><button>Subir producto</button></a>

</body>
</html>
