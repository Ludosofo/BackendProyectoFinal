<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>Actualizar Producto</h3>
	<hr />

	<form  th:action="@{/modificaProducto}" th:object="${updateOferta}" method="post"  enctype="multipart/form-data">
		<p class="text">
			<label></label> <input type="hidden" th:field="*{id}" />
		</p>
		<p class="text">
			<label>Titulo:</label> <input type="text" th:field="*{titulo}" />
		</p>
		<p class="text">
			<label>Descripcion:</label> <input type="text" th:field="*{descripcion}" />
		</p>
		<p class="text">
			<label>Precio:</label> <input type="text" th:field="*{precio}" />
		</p>
		
		<img th:alt="${oferta.imagenes}" th:src="@{'/RecursosBack/'} + ${oferta.imagenes}">
		
		<p>
			<input type="submit" value="Modificar" />	
		</p>
	</form>
	
</body>
</html>
