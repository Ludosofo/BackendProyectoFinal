<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje & Redirecci√≥n</title>
    <style>
        body{ background-color: yellow; }
        div{ text-align: center; }
        h1,
        h2 {
            text-align: center;
        }

        .center{ margin: 120px auto 0px; }
        body{ background-color: #e1dc3f;}
        h1{ font-family: 'Roboto', serif; color: white; text-shadow: black 1px 1px 2px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="center">
        <h1 th:text="${mensaje}">${mensaje}</h1>
    </div>
    <div style="visibility: hidden;">Redireccionando a: <a id="url" th:href="${redirect}" th:text="${redirect}">url</a></div>
    <div style="visibility: hidden;" id="miliseconds" th:text="${miliseconds}"></div>
</body>
<script>
    setInterval(() => {
        let sec = document.querySelector("#miliseconds").textContent;
        setInterval(function () {
            let url = document.querySelector("#url").textContent;    
            window.location.href = url;
        }, sec);
    }, 100);
</script>

</html>
