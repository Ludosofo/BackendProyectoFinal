<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creación Producto</title>
</head>
<body>

	<h1>¡Vende aquí tu producto!</h1>


	<form th:action="@{/crearProducto}" th:object="${oferta}" method="post"
		enctype="multipart/form-data">

		<p class="text">
			<label>Título:</label> <input type="text" th:field="*{titulo}" />
		</p>
		<p class="text">
			<label>Descripción:</label> <input type="text"
				th:field="*{descripcion}" />
		</p>
		<p class="text">
			<label>Precio:</label> <input type="text" th:field="*{precio}" />
		</p>

		<p>
			<input type="file" name="file" required="required">
		</p>


		<p>
			<input type="submit" value="Subir Producto" />
		</p>


	</form>




</body>
</html>
