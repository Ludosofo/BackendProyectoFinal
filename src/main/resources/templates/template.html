<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <title>Template</title>
    <style>
        /* No deber√≠a usar muchas etiquetas de css por posibles conflictos con bootstrap */
        * {
            padding: 0px;
            margin: 0px;
        }

        .lemon {
            background-color: #fff943 !important;
        }

        .text-logo {
            font-family: 'Yellowtail', serif;
            color: white;
            text-shadow: black 1px 1px;
            font-size: 3rem;
            margin-left: 2rem;
        }

        .form {
            display: inline-block;
            background-color: white;
            padding: 1rem;
            margin: 0.5rem;
            border: 1px solid black;
            border-radius: 12px;
        }

        section.spacer {
            flex: 1 1 auto;
        }

        section.content {
            height: 100%;
        }

        footer {
            background-color: #000000;
        }

        .browser {
            flex: 1 1 auto;
        }

        .browser-input {
            width: 80%;
            margin-right: 0px !important;
            display: inline-block;
        }

        .browser-submit {
            width: 20%;
            display: inline-block;
        }

        body {
            background-color: #f5f5f5;
        }

        img {
            max-width: 400px;
            max-height: 400px;
        }

        .nav-brand {
            font-size: 1.8em;
        }

        .nav-link {
            font-size: 1.6em;
        }

        .corrector-card-item {
            min-width: 285px;
            width: 23%;
            border-radius: 12px;
            display: inline-flex !important;
        }

        .card {
            min-height: 520px;
            max-height: 520px;
            overflow: hidden;
        }

        div.img-container {
            position: relative;
            width: 100%;
            height: 270px;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid #d0d0d0;
        }

        div.img-container img {
            position: absolute;
            margin: auto;
        }

        img {
            min-width: 100%;
        }

        .center-cropped {
            width: 100%;
            height: 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <section class="container" th:include="${content}"></section>

<script>

    if (document.querySelector("#currentImg") != null && document.querySelector("input[type='file']") != null) {
        
        // Establecemos variables iniciales
        let currentImg = document.querySelector("#currentImg");
        let inputFile = document.querySelector("input[type='file']");

        // Al principio la imagen no se muestra
        if(currentImg.src==""){
            currentImg.style = "display: none;";
        }

        // Evento de cambio
        inputFile.onchange = evt => {
            const [file] = inputFile.files
            if (file) {
                currentImg.style = "display: inherit;";
                currentImg.src = URL.createObjectURL(file)
            }else{
                currentImg.style = "display: none;";
            }
        }
    }
</script>
<style>
    img{ visibility: visible;}
</style>
</html>
